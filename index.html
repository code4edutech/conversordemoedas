<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conversor de moedas simples e prático.">
    <meta name="keywords" content="conversor de moedas, câmbio, dolar, real">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Iago Barreto - Designer Gráfico e Desenvolvedor Web">
    <title>Conversor de Moedas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff8a00, #da1b60, #1e3c72, #5a4dff);
            background-size: 100% 100%;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box; /* Garantir que o padding não afete o tamanho */
        }

        button {
            padding: 10px 15px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #f06595;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Para o botão ter o mesmo tamanho */
        }

        button:hover {
            background-color: #ff6b6b;
        }

        .result {
            margin-top: 20px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            width: 100%; /* Corrigido para garantir o mesmo tamanho */
            box-sizing: border-box; /* Corrigir a diferença de tamanho */
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Conversor de Moedas</h1>
        <label for="currencyFrom">De:</label>
        <select id="currencyFrom">
            <option value="BRL">Real (BRL)</option>
            <option value="USD">Dólar (USD)</option>
        </select>

        <label for="currencyTo">Para:</label>
        <select id="currencyTo">
            <option value="USD">Dólar (USD)</option>
            <option value="BRL">Real (BRL)</option>
        </select>

        <label for="amount">Quantia:</label>
        <input type="number" id="amount" placeholder="Digite o valor" />

        <button onclick="convertCurrency()">Converter</button>

        <div class="result" id="result"></div>
    </div>

    <footer>
        <p>© 2025 - Todos os direitos reservados.</p>
    </footer>

    <script>
        const exchangeRates = {
            "BRL": {
                "USD": 0.19, // Exemplo: 1 BRL = 0.19 USD
            },
            "USD": {
                "BRL": 5.26, // Exemplo: 1 USD = 5.26 BRL
            }
        };

        function convertCurrency() {
            const currencyFrom = document.getElementById('currencyFrom').value;
            const currencyTo = document.getElementById('currencyTo').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (isNaN(amount) || amount <= 0) {
                alert("Por favor, insira um valor válido.");
                return;
            }

            const rate = exchangeRates[currencyFrom][currencyTo];
            const convertedAmount = amount * rate;

            document.getElementById('result').textContent = `${amount} ${currencyFrom} = ${convertedAmount.toFixed(2)} ${currencyTo}`;
        }
    </script>

</body>
</html>
