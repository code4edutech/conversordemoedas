<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conversor de moedas simples e prático.">
    <meta name="keywords" content="conversor de moedas, câmbio, dolar, real">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Iago Barreto - Designer Gráfico e Desenvolvedor Web">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Conversor de Moedas</h1>
        <label for="currencyFrom">De:</label>
        <select id="currencyFrom">
            <option value="BRL">Real (BRL)</option>
            <option value="USD">Dólar (USD)</option>
        </select>

        <label for="currencyTo">Para:</label>
        <select id="currencyTo">
            <option value="USD">Dólar (USD)</option>
            <option value="BRL">Real (BRL)</option>
        </select>

        <label for="amount">Quantia:</label>
        <input type="number" id="amount" placeholder="Digite o valor" />

        <button onclick="convertCurrency()">Converter</button>

        <div class="result" id="result"></div>
    </div>

    <footer>
        <p>© 2025 - Todos os direitos reservados.</p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
